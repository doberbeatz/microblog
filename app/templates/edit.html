{% extends 'layout/base.html' %}

{% block content %}
    <h1>Profile Editing</h1>

    <form action="{{ url_for('profile_edit') }}" method="post">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>Username:</td>
                <td>{{ form.username(size=24) }}</td>
            </tr>
            <tr>
                <td>About Me:</td>
                <td>{{ form.about_me(cols=32, rows=4) }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
{% endblock %}
