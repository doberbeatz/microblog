{% extends 'layout/base.html' %}

{% block content %}
    <h1>Profile Editing</h1>
    <hr>

    <form action="{{ url_for('profile_edit') }}" method="post" class="form-horizontal" data-errors="{{ form.errors|tojson|forceescape }}">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                {{ form.username(class='form-control', id='username', placeholder='Username') }}
            </div>
        </div>
        <div class="form-group">
            <label for="about_me" class="col-sm-2 control-label">About Me</label>
            <div class="col-sm-10">
                {{ form.about_me(cols=32, rows=4, class='form-control', id='about_me') }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
