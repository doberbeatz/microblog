<div class="media">
    <div class="media-left">
        <img class="media-object" src="{{ post.author.avatar(50) }}" alt="">
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ post.author.username }}</h4>
        <p style="color: gray">{{ momentjs(post.timestamp).from_now() }}</p>
        {{ post.body }}
        <hr>
    </div>
</div>
