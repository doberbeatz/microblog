{% extends "layout/base.html" %}

{% block content %}
    <h1>Sign In</h1>

    <form action="{{ url_for('login') }}" method="post" class="form-horizontal" data-errors="{{ form.errors|tojson|forceescape }}">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                {{ form.email(size=40, type='email', class='form-control', id='email') }}
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                {{ form.password(size=40, class='form-control', id='password') }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        {{ form.remember_me }} Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign In</button>&nbsp;
                <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </form>
{% endblock %}
